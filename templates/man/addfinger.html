        <form class="layui-form layui-form-pane" action="" method="post">

                <label class="layui-form-label">CMS名称：</label>

                    <input type="text" name="cmsname" autocomplete="off" placeholder="请输入" lay-verify="required"
                           class="layui-input" value="">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">keyword：</label>
                <div class="layui-input-block">
                    <input type="text" name="keyword" autocomplete="off" placeholder="请输入" lay-verify="required"

                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">location：</label>
                <div class="layui-input-block">
                    <input type="text" name="location" autocomplete="off" placeholder="请输入" lay-verify="required"
                           class="layui-input" value="">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">method：</label>
                <div class="layui-input-block">
                    <input type="text" name="method" autocomplete="off" placeholder="请输入" lay-verify="required"
                           class="layui-input" value="">
                </div>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn" lay-submit lay-filter="demo2">确认</button>
            </div>
        </form>
    </div>
</div>
<div class="layui-footer">
    <!-- 底部固定区域 -->

</div>
</div>

<script src="//unpkg.com/layui@2.9.16/dist/layui.js"></script>
<script>
       document.getElementById('uploadForm').addEventListener('submit', function(e) {
    e.preventDefault();
    var formData = new FormData(this);

    fetch('/manager/upload-fingers/', {  // 注意这里使用了绝对路径
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'success') {
            layer.msg('上传成功', {icon: 1});
            setTimeout(() => location.reload(), 1000);
        } else {
            layer.msg('上传失败: ' + data.message, {icon: 2});
        }
    })
    .catch(error => {
        console.error('Error:', error);
        layer.msg('上传出错', {icon: 2});
    });
});
    //JS
    layui.use(['element', 'layer', 'util'], function () {
        var element = layui.element;
        var layer = layui.layer;
        var util = layui.util;
        var $ = layui.$;

        //头部事件
        util.event('lay-header-event', {
            menuLeft: function (othis) { // 左侧菜单事件
                layer.msg('展开左侧菜单的操作', {icon: 0});
            },
            menuRight: function () {  // 右侧菜单事件
                layer.open({
                    type: 1,
                    title: '更多',
                    content: '<div style="padding: 15px;">处理右侧面板的操作</div>',
                    area: ['260px', '100%'],
                    offset: 'rt', // 右上角
                    anim: 'slideLeft', // 从右侧抽屉滑出
                    shadeClose: true,
                    scrollbar: false
                });
            }
        });
    });
</script>
