<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>在线扫描器 - 管理员登录</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #0ff;
      overflow: hidden;
    }
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .login-container {
      width: 400px;
      max-width: 90%;
      position: relative;
    }
    .login-box {
      background: rgba(0, 15, 30, 0.7);
      border: 2px solid #0ff;
      border-radius: 10px;
      padding: 40px;
      width: 100%;
      box-shadow: 0 0 20px #0ff;
      position: relative;
      overflow: hidden;
      animation: boxPulse 4s infinite alternate;
    }
    @keyframes boxPulse {
      0% {
        box-shadow: 0 0 20px #0ff;
      }
      100% {
        box-shadow: 0 0 40px #0ff, 0 0 60px rgba(0, 255, 255, 0.5);
      }
    }
    .login-key {
      font-size: 50px;
      text-align: center;
      margin-bottom: 20px;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
      animation: keyRotate 6s infinite linear;
    }
    @keyframes keyRotate {
      0% {
        transform: rotateY(0deg);
      }
      100% {
        transform: rotateY(360deg);
      }
    }
    .login-title {
      text-align: center;
      font-size: 24px;
      margin-bottom: 30px;
      color: #0ff;
      text-transform: uppercase;
      letter-spacing: 2px;
      position: relative;
      animation: titleGlow 2s infinite alternate;
    }
    @keyframes titleGlow {
      0% {
        text-shadow: 0 0 5px #0ff;
      }
      100% {
        text-shadow: 0 0 20px #0ff, 0 0 30px #0ff;
      }
    }
    .form-group {
      position: relative;
      margin-bottom: 30px;
    }
    .form-group input {
      width: 100%;
      padding: 10px 0;
      font-size: 16px;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      border: none;
      border-bottom: 2px solid #0ff;
      outline: none;
      background: transparent;
      transition: 0.3s;
    }
    .form-group label {
      position: absolute;
      top: 0;
      left: 0;
      padding: 10px 0;
      font-size: 16px;
      color: #0ff;
      pointer-events: none;
      transition: 0.3s;
    }
    .form-group input:focus ~ label,
    .form-group input:valid ~ label {
      top: -20px;
      left: 0;
      color: #0ff;
      font-size: 12px;
      text-shadow: 0 0 5px #0ff;
    }
    .btn-login {
      position: relative;
      display: inline-block;
      padding: 10px 20px;
      color: #0ff;
      font-size: 16px;
      text-decoration: none;
      text-transform: uppercase;
      overflow: hidden;
      transition: 0.3s;
      margin-top: 20px;
      letter-spacing: 4px;
      background: transparent;
      border: 2px solid #0ff;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
    }
    .btn-login:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 10px #0ff, 0 0 40px #0ff;
    }
    .btn-login span {
      position: absolute;
      display: block;
    }
    .btn-login span:nth-child(1) {
      top: 0;
      left: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #0ff);
      animation: btn-anim1 1s linear infinite;
    }
    @keyframes btn-anim1 {
      0% {
        left: -100%;
      }
      50%,100% {
        left: 100%;
      }
    }
    .btn-login span:nth-child(2) {
      top: -100%;
      right: 0;
      width: 2px;
      height: 100%;
      background: linear-gradient(180deg, transparent, #0ff);
      animation: btn-anim2 1s linear infinite;
      animation-delay: .25s
    }
    @keyframes btn-anim2 {
      0% {
        top: -100%;
      }
      50%,100% {
        top: 100%;
      }
    }
    .btn-login span:nth-child(3) {
      bottom: 0;
      right: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(270deg, transparent, #0ff);
      animation: btn-anim3 1s linear infinite;
      animation-delay: .5s
    }
    @keyframes btn-anim3 {
      0% {
        right: -100%;
      }
      50%,100% {
        right: 100%;
      }
    }
    .btn-login span:nth-child(4) {
      bottom: -100%;
      left: 0;
      width: 2px;
      height: 100%;
      background: linear-gradient(360deg, transparent, #0ff);
      animation: btn-anim4 1s linear infinite;
      animation-delay: .75s
    }
    @keyframes btn-anim4 {
      0% {
        bottom: -100%;
      }
      50%,100% {
        bottom: 100%;
      }
    }
    .error-message {
      color: #f00;
      text-align: center;
      margin-top: 15px;
      text-shadow: 0 0 5px #f00;
    }
    .scan-line {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(to right, transparent, #0ff, transparent);
      animation: scan 2s linear infinite;
    }
    @keyframes scan {
      0% {
        top: 0;
      }
      100% {
        top: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="login-container">
    <div class="login-box">
      <div class="scan-line"></div>
      <div class="login-key">
        &#128273;
      </div>
      <div class="login-title">
        管理员登录
      </div>
      <form method="post">
        <div class="form-group">
          <input type="text" name="name" required>
          <label>用户名</label>
        </div>
        <div class="form-group">
          <input type="password" name="pwd" required>
          <label>密码</label>
        </div>
        <button type="submit" class="btn-login">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          登录
        </button>
      </form>
      <div class="error-message">{{ msg }}</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js', {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#0ff" },
        shape: { type: "circle" },
        opacity: { value: 0.5, random: true, anim: { enable: true, speed: 1, opacity_min: 0.1, sync: false } },
        size: { value: 3, random: true, anim: { enable: false } },
        line_linked: { enable: true, distance: 150, color: "#0ff", opacity: 0.4, width: 1 },
        move: { enable: true, speed: 2, direction: "none", random: false, straight: false, out_mode: "out", bounce: false }
      },
      interactivity: {
        detect_on: "canvas",
        events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" }, resize: true },
        modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 4 } }
      },
      retina_detect: true
    });

    document.querySelectorAll('.form-group input').forEach(input => {
      input.addEventListener('focus', () => {
        input.parentElement.classList.add('active');
      });
      input.addEventListener('blur', () => {
        if (input.value === '') {
          input.parentElement.classList.remove('active');
        }
      });
    });
  </script>
</body>
</html>
