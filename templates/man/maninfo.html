{% include 'man/baseheader.html' %}
<div class="layui-body" style="background: #ffffff; padding: 20px;">
    <!-- 内容主体区域 -->
    <div class="cyber-container" style="max-width: 600px; margin: auto; background: #ffffff; border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); padding: 30px;">
        <div class="cyber-title" style="text-align: center; margin-bottom: 20px;">
            <h2 style="color: #333;">我的信息</h2>
            <div class="cyber-line" style="width: 50px; height: 4px; background: #007bff; margin: 0 auto;"></div>
        </div>
        <form class="layui-form layui-form-pane cyber-form" action="" method="post">
            <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-block">
                    <input type="text" name="name" autocomplete="off" placeholder="请输入用户名" lay-verify="required" class="layui-input cyber-input" value="{{ us.uname }}" style="border-radius: 5px; border: 1px solid #ddd; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-block">
                    <input type="password" name="pwd" autocomplete="off" placeholder="请输入密码" lay-verify="required" class="layui-input cyber-input" value="{{ us.upwd }} "style="border-radius: 5px; border: 1px solid #ddd; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block" style="text-align: center;">
                    <button class="layui-btn cyber-btn" lay-submit lay-filter="demo2" style="background: #007bff; color: #fff; border-radius: 5px; transition: background 0.3s;">
                        确认修改
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="layui-footer">
    <!-- 底部固定区域 -->
    <div class="cyber-footer" style="text-align: center; padding: 10px; color: #ffffff;">WebScan &copy; 2024</div>
</div>

<script src="//unpkg.com/layui@2.9.16/dist/layui.js"></script>
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
    // Particles.js 配置（可选）
    particlesJS("particles-js", {
        particles: {
            number: { value: 100, density: { enable: true, value_area: 800 } },
            color: { value: "#ffffff" },
            shape: {
                type: "circle",
                stroke: { width: 0, color: "#000000" },
                polygon: { nb_sides: 5 },
            },
            opacity: {
                value: 0.5,
                random: false,
                anim: { enable: false, speed: 1, opacity_min: 0.1, sync: false }
            },
            size: {
                value: 5,
                random: true,
                anim: { enable: false, speed: 40, size_min: 0.1, sync: false }
            },
            line_linked: {
                enable: true,
                distance: 150,
                color: "#ffffff",
                opacity: 0.4,
                width: 1
            },
            move: {
                enable: true,
                speed: 6,
                direction: "none",
                random: false,
                straight: false,
                out_mode: "out",
                bounce: false,
                attract: { enable: false, rotateX: 600, rotateY: 1200 }
            }
        },
        interactivity: {
            detect_on: "canvas",
            events: {
                onhover: { enable: true, mode: "repulse" },
                onclick: { enable: true, mode: "push" },
                resize: true
            },
            modes: {
                grab: { distance: 400, line_linked: { opacity: 1 } },
                bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 },
                repulse: { distance: 200, duration: 0.4 },
                push: { particles_nb: 4 },
                remove: { particles_nb: 2 }
            }
        },
        retina_detect: true
    });
</script>
