 <br> <br>

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>指纹分类管理</legend>
        </fieldset>
        <a href="/manager/addfingertype/">
          <div class="layui-form-item">

                        <button class="layui-btn cyber-btn" lay-submit lay-filter="demo2">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            添加指纹类别
                        </button>

                </div>
        </a>

            <thead>
            <tr>
                <th>分类名称</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {% for fingers in all_finger_type %}
                <tr>
                    <td>{{ fingers.name }}</td>
                    <td>
                        <a href="/manager/delfingertype/?id={{ fingers.id }}">删除</a>
                    </td>
                </tr>
            {% endfor %}


            </tbody>
        </table>
    </div>
</div>

    <!-- 底部固定区域 -->

</div>

<script src="//unpkg.com/layui@2.9.16/dist/layui.js"></script>
<script>
    //JS
    layui.use(['element', 'layer', 'util'], function () {
        var element = layui.element;
        var layer = layui.layer;
        var util = layui.util;
        var $ = layui.$;

        //头部事件
        util.event('lay-header-event', {
            menuLeft: function (othis) { // 左侧菜单事件
                layer.msg('展开左侧菜单的操作', {icon: 0});
            },
            menuRight: function () {  // 右侧菜单事件
                layer.open({
                    type: 1,
                    title: '更多',
                    content: '<div style="padding: 15px;">处理右侧面板的操作</div>',
                    area: ['260px', '100%'],
                    offset: 'rt', // 右上角
                    anim: 'slideLeft', // 从右侧抽屉滑出
                    shadeClose: true,
                    scrollbar: false
                });
            }
        });
    });
